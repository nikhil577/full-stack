<!DOCTYPE html>

    <head>
        <title>REGISTRATION</title>
        <link href="style.css" rel="stylesheet"/>
        <script>
            function myfun()
            {
                var name=document.getElementById('txtname').value; 
                var email=document.getElementById('txtuser').value;
                var mob=document.getElementById('txtmobile').value;
                var yop=document.getElementById('txtp').value;
                var yoj=document.getElementById('txtj').value;
                var pin=document.getElementById('txtroll').value;
                var a=/^[a-zA-Z]{6,15}$/;
                var b=/^[a-zA-Z0-9.-_]{5,12}[@][a-z]{3,15}[.][a-z]{3,9}$/;
                var c=/^[6-9][0-9]{9}|$/;
                var d=/^[2][0][2][1]$/;
                var e=/^[2][0][1][7]$/;
                var g=/^[2][2][1][7][1][0][3][0][3][0][0-9][0-9]$/;
                if(a.test(name)&&b.test(email)&&c.test(mob)&&d.test(yop)&&e.test(yoj)&&g.test(pin))
                {
                    window.alert("registration successfull");
                }
                else 
                {
                     window.alert("unsucessfull registration");
                }


            }
        </script>
