<!DOCTYPE html>
<html>
    <head>
        <title>input</title>
        
    </head>
    <body>
        <h1 align="center">Registration form</h1>
        username :<input type="text" id="txtusername" placeholder="enter the username"/><br/><br>
        password :<input type="password" id="txtpassword"  placeholder="enter password"/><br/><br>
        email-id :<input type="email" id="txtmail" placeholder="enter email"/><br/><br>
        mobile no :<input type="number" id="txtnumber" placeholder="enter mobile number"/><br/><br>
        address : <textarea rows="10" cols="10"></textarea><br><br>
        submit :<input type="button" value="submit" align="center"/>
    </body>
</html>
