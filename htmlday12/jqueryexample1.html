<!DOCTYPE html>
<html>
    <head>
        <title>jquery accordings</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
              $(document).ready(function(){
                  $("#div1").slideUp();
                  $("#div2").slideUp();
                  $("#div3").slideUp();
                  $("#a").click(function(){
                    $("#div1").slideDown();
                    $("#div2").slideUp();
                  $("#div3").slideUp();
                  })
                  $("#b").click(function(){
                    $("#div2").slideDown();
                    $("#div1").slideUp();
                    $("#div3").slideUp();
                  })
                  $("#c").click(function(){
                    $("#div3").slideDown();
                    $("#div1").slideUp();
                    $("#div2").slideUp();
                  })

              })
        </script>
    </head>
    <body>
        <div>
            <h2 id="a">section 1</h2>
            <div id="div1">some text</div>
        </div>
        <div>
            <h2 id="b">section 2</h2>
            <div id="div2">some text</div>

            
        </div>
        <div>
            <h2 id="c">section 3</h2>
            <div id="div3">some text</div>

            
        </div>
    </body>
</html>
