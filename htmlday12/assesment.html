<html>
    <head>
        <title>TABS</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#a").tabs();
            })
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">open modal popup</button>
            <div class="modal" id="mymodal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>modal header</h3>
    
                        </div>
                        <div class="modal-body">
                            <div id="a">
                                <ul>
                                    <li><a href="#div1">Sign In</a></li>
                                    <li><a href="#div2">Sign Up</a></li>
                                </ul>
                                <div id="div1">
                                    <p>some content</p>
                    
                                </div>
                                <div id="div2">
                                    <p>some content here</p>
                                </div>
                    
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
                            <button type="button" class="btn btn-primary">save</button>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>
    
        </div>
    </body>
</html>
