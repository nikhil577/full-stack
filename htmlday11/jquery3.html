<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $(".b").click(function(){
                $(".a").hide();
            })
            $(".c").click(function(){
                $(".a").show();
            })
            $(".d").click(function(){
                $("#o").toggle(2000);
            })

        })

        </script>
    </head>
    <body>
        <h1 class="a">nikhil</h1>
        <h1 id="o">kalyan</h1>
        <button class="b" type="button">hide</button>
        <button class="c" type="button">show</button>
        <button class="d" type="button">toggle</button>
    </body>
</html>
