<!DOCTYPE html>
<html>
    <head>
        <title>TABLES</title>
    </head>
    <body>
        <!--table tag - used to create a table
             <tr>-used to specify a row
             <td>-used to insert data into the table
             <thead>-used to specify the headings
             -->
             <table border="2">
                 <thead>
                     <tr>
                         <th>StudentName</th>
                         <th>RollNumber</th>
                         <th>Department</th>
                         <th>Phone</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr>
                         <td>Nikhil</td>
                         <td>38</td>
                         <td>CSE</td>
                         <td>7674977277</td>
                     </tr>
                 </tbody>
             </table>
    </body>
</html>
