<!DOCTYPE html>
<html>
    <head>
        <title>validate mobile number</title>
        <script>
            function myfun()
            {
                var val=document.getElementById("txtmobile").value;
                if(/^[6-9][0-9]{9}$/.test(val)){
                    window.alert('valid');
                }
                else{
                    window.alert('invalid');
                    document.getElementById("txtmobile").focus();
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="txtmobile"/><br />
        <button type="button" onclick="myfun()">validate</button>
    </body>
</html>
